<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-mouse-cursor-component/master/dist/aframe-mouse-cursor-component.min.js"></script>

    <script src="./../components/aframe-verse-component.js"></script>
  </head>
  <body>
    <a-scene background="color: black" cursor="rayOrigin:mouse" raycaster="objects: .hit">

      <a-entity aframe-verse="register: ./../aframe-verse.json">

        <a-text position="-1 1.7 -5" value="This is index.html" color="#aaaaaa"></a-text>

        <a-text position="1.0 1.87 -3.259" rotation="0 -45 0" value="click cylinder" color="#aaaaaa" scale="0.6 0.6 0.6"></a-text>
        <a-cylinder class="hit" position="1.5 0.75 -3" radius="0.5" height="1.5" color="#00173d" href="./app2.html"></a-cylinder>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="9" height="9" color="#00AAFF"></a-plane>

      </a-entity>

    </a-scene>
  </body>
</html>
