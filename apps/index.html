<html>
  <head>
    <base href="./">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./../components/button.js"></script>
    <script src="./../components/aframe-verse-component.js"></script>

    <!-- extensions: script-support, navigator wearable  -->
    <script src="https://cdn.jsdelivr.net/gh/coderofsalvation/aframe-verse-component-scripts@7448846/aframe-verse-component-scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/coderofsalvation/aframe-verse-component-navigator/aframe-verse-component-navigator.js"></script>
  </head>
  <body>
    <a-scene background="color: #ddd" 
             cursor="rayOrigin:mouse" 
             raycaster="objects: .hit, [button]"
             renderer="colorManagement:true; highRefreshRate:true">

      <a-entity aframe-verse="register: ./../aframe-verse.json; debug: true" scripts>

        <a-text   position="-1 3 -5" value="This is index.html" color="#aaaaaa"></a-text>
        <a-entity light="color: #FFF; intensity:2" position="-0.56 2.395 0.037"></a-entity>
        <a-entity rotation="-45 0 0" 
                  position="0 1 -0.5" 
                  button="label: example link; width:0.24" 
                  href="https://coderofsalvation.github.io/aframe-verse-leondustar/apps/index.html"></a-entity>

        <a-plane position="0 0 0" rotation="-90 0 0" width="9" height="9" color="#777"></a-plane>
      </a-entity>

      <!-- entities below survive during teleporting -->
      <a-entity id="leftHand"  laser-controls="hand: left"  raycaster="objects: [button]" raycaster="lineColor: #888; lineOpacity:0.5"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [button]" raycaster="lineColor: #888; lineOpacity:0.5"></a-entity>
      <a-entity navigator position="0 1.092 -0.595" rotation="-45 0 0" wearable="el: #leftHand; rotation: -45, 0, 0; position: -0.02, -0.03, -0.1"></a-entity>

    </a-scene>
  </body>
</html>
