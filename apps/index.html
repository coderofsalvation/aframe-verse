<html>
  <head>
    <base href="./">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="./../components/button.js"></script>
    <script src="./../components/aframe-verse-component.js"></script>
  </head>
  <body>
    <a-scene background="color: black" cursor="rayOrigin:mouse" raycaster="objects: .hit">

      <a-entity aframe-verse="register: ./../aframe-verse.json; debug: true" navigate>

        <a-text position="-1 3 -5" value="This is index.html" color="#aaaaaa"></a-text>

        <a-cylinder position="1.5 0.75 -3" radius="0.5" height="1.5" color="#00173d"></a-cylinder>

        <a-box position="1.5 0.75 -1" width="0.5" height="0.5" color="#173d00"></a-box>

        <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
          <a-entity id="boxButton" button="label: another verse; width:0.24" position="0 0.1 0" href="https://coderofsalvation.github.io/aframe-verse-leondustar/apps/index.html"></a-entity>
          <a-entity id="boxButton" button="label: app2.html; width:0.24" position="0 0.2 0" href="./app2.html"></a-entity>
        </a-entity>

        <a-plane position="0 0 0" rotation="-90 0 0" width="9" height="9" color="#00AAFF"></a-plane>

      </a-entity>

    </a-scene>
  </body>
</html>
